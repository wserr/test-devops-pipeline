apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.registry.location }}/frontend:latest"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
{{ if .Values.registry.useSecret }}
      imagePullSecrets:
      - name: {{ .Values.registry.secretName }} 
{{ end }}